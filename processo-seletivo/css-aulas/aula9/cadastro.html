<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Entidade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <aside>
            <img src="assets/image 2.svg"  alt="Imagem Mulher e Cão">
            <h1><span>We</span> Form</h1>
        </aside>
        <main>
            <header>
                <a href="index.html">
                    <img src="assets/angle-left-solid.svg" class="icon">
                </a>
                <h2>Nova <span>entidade</span></h2>
            </header>

            <form action="">
                <label for="input-name">Nome</label>
                <input type="text" id="input-name">

                <label for="input-campo">Campo de Atuação</label>
                <input type="text" id="input-campo">

                <div class="points">
                    <label for="input-pontos">Pontos de Coleta</label>
                    <input type="text" id="input-pontos">
                    <button>
                        <img src="assets/plus-solid.svg" class="icon">
                    </button>
                </div>
            </form>

            <div class="actions">
                <a href="#">Cadastrar</a>
            </div>

        </main>
    </div>    
</body>
</html>
