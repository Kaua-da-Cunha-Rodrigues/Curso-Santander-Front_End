<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <main>
        <h1>Tabelas HTML</h1>
        <section id="studentes">
            <h2>Tabelas de Alunos</h2>

            <table border="1px">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Matrícula</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Carol Danvers</td>
                        <td>carol.danvers@gmail.com</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Peter Parker</td>
                        <td>peter@gmail.com</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>Tony Stark</td>
                        <td>tony@gmail.com</td>
                        <td>3</td>  
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="finance">
            <h2>Tabelas de Finanças</h2>

            <table border="1">
                <thead>
                    <th>Data</th>
                    <th>Tipo</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2">15/06/2022</td>
                        <td colspan="2">Despesa</td>
                        <td>R$ 35,00</td>
                    </tr>
                    <tr>
                        <td>Receita</td>
                        <td>Salário</td>
                        <td>R$ 3.769,00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>   
</body>
</html>
