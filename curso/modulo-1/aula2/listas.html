<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <ul> <!--Lista não Ordenada-->
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>    
    <ol> <!--Lista Ordenada-->
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    <dl> <!--Lista de Definição-->
        <df>HTML</df>
        <dd>linguagem de marcação</dd>

        <dfn>CSS</dfn>
        <dd>estilização</dd>
    </dl>
</body>
</html>
