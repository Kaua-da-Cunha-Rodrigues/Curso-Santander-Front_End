<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1</title>
</head>
<body>
    <h1>Agência TravelMundo</h1>    

    <form action="ex2.html" method="get">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
        </div>
        <br>
        <div>
            <label for="data">Data:</label>
            <input type="date" id="data" name="data">
        </div>
        <br>
        <div>
            <label for="nPassageiros">Número de Passageiros:</label>
            <input type="number" id="nPassageiros" name="nPassageiros">
        </div>
        <br>
        <div>
            <label for="pais">Pais de Origem</label>
            <select name="pais" id="pais">
                <option value="" selected>-----</option>
                <option value="BR">Brasil</option>
                <option value="EUA">Estados Unidos</option>
                <option value="JP">Japão</option>
            </select>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <br>
        <div>
            <label>Tipo de Alimento -
                <br>
                Vegetariana
                <input type="radio" id="comida" name="comida"><br>
                Sem Glúten
                <input type="radio" id="comida" name="comida"><br>
                Vegana
                <input type="radio" id="comida" name="comida"><br>
                Padrão
                <input type="radio" id="comida" name="comida">
            </label>
            
        </div>
        <br>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
        </div>
        <br>
        <div>
            <label for="paisDestino">Destino da Viagem:</label>
            <select name="paisDestino" id="paisDestino">
                <option value="">------</option>
                <option value="Paris">Paris</option>
                <option value="Londres">Londres</option>
                <option value="NY">Nova York</option>
            </select>
        </div>
        <br>
        <div>
            <label>Preferência de Assento -
                <br>
                Janela:
                <input type="radio" name="assento"><br>
                Corredor:
                <input type="radio" name="assento"><br>
                Próx. a Saída:
                <input type="radio" name="assento"><br>
            </label>
            
        </div>
        <br>
        <div>
            <label for="info_cartao">Informações Adicionais do Cartão:</label><br>
            <textarea name="info_cartao" id="info_cartao" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="passaporte">Cópia do Passaporte:</label>
            <input type="file" id="passaporte" name="passaporte">
        </div>
        <br>
        <div>
            <label>
                Adicionais <br>
                Serviço de Quarto:
                <input type="checkbox" id="servico_quarto" name="servico_quarto">
                <br>
                Passeios Turísticos extras:
                <input type="checkbox" id="passeio_extra" name="passeio_extra">
            </label>
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
