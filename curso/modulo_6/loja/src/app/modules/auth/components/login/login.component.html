<div class="container">
    <h1 class="text-center">Login de Usuário</h1>

    <form [formGroup]="form" (ngSubmit)="login()">

        <div class="row mb-3">
            <div class="col-md-4 offset-md-4"> <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput formControlName="email"> <mat-error>E-mail inválido</mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4 offset-md-4">
                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput formControlName="password">
                    <mat-error>O campo é obrigatório</mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="row mb-3">
            <div class="d-flex justify-content-between col-md-4 offset-md-4">
                <button mat-flat-button color="primary" [disabled]="form.invalid">
                    Salvar
                </button>
                <button mat-button routerLink="/auth/register">Cadastrar-se</button>
            </div>
            
        </div>

    </form>

</div>
