<h2 mat-dialog-title>Excluir produto</h2>
<mat-dialog-content>
  Tem certeza que deseja excluir esse produto?
</mat-dialog-content>
<mat-dialog-actions>
  <!--Não retorna nada se clicado-->
  <button 
    mat-button 
    mat-dialog-close>
    Não
  </button>

  <!--retorna true se clicado-->
  <button 
    mat-button 
    [mat-dialog-close]="true"
    cdkFocusInitial >
    Sim
</button>
</mat-dialog-actions>
