<div class="container">
    <h1>Cadastro Usuário</h1>
    <form [formGroup]="userForm" (ngSubmit)="onSave()">
        <fieldset class="border p-2 m-2">

            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
        
                <input 
                    type="text" 
                    class="form-control" 
                    id="name" 
                    formControlName="name"
                > 
            </div>  
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
        
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    formControlName="email"
                > 
            </div>  
            <div class="mb-3">
                <label for="profession" class="form-label">Profissão</label>
        
                <input 
                    type="text" 
                    class="form-control" 
                    id="profession" 
                    formControlName="profession"
                > 
            </div>  
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
        
                <input 
                    type="text" 
                    class="form-control" 
                    id="cpf" 
                    formControlName="documentNumber"
                > 
            </div>  
            <div class="mb-3">
                <label for="birthDate" class="form-label">Data de Aniversário</label>
        
                <input 
                    type="date" 
                    class="form-control" 
                    id="birthDate" 
                    formControlName="birthDate"
                > 
            </div>  
            <div class="mb-3">
                <label for="monthlyIncome" class="form-label">Renda Mensal</label>
        
                <input 
                    type="string" 
                    class="form-control" 
                    id="monthlyIncome" 
                    formControlName="monthlyIncome"
                > 
            </div>    
        </fieldset>

        <!--Deixa claro que esse divisão é um sub-grupo dentro do formGroup principal-->
        <fieldset formGroupName="address" class="border p-2 m-2">
            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
        
                <input 
                    type="text" 
                    class="form-control" 
                    id="cep" 
                    formControlName="zipCode"
                > 
            </div>  
            <div class="mb-3">
                <label for="rua" class="form-label">Rua</label>
        
                <input 
                    type="text" 
                    class="form-control" 
                    id="rua" 
                    formControlName="street"
                > 
            </div>  
            <div class="mb-3">
                <label for="number" class="form-label">Número</label>
        
                <input 
                    type="text" 
                    class="form-control" 
                    id="number" 
                    formControlName="number"
                > 
            </div>  
            <div class="mb-3">
                <label for="complement" class="form-label">Complemento</label>
        
                <input 
                    type="text" 
                    class="form-control" 
                    id="complement" 
                    formControlName="complement"
                > 
            </div>  
            <div class="mb-3">
                <label for="district" class="form-label">Bairro</label>
        
                <input 
                    type="text" 
                    class="form-control" 
                    id="district" 
                    formControlName="district"
                > 
            </div>  
            <div class="mb-3">
                <label for="city" class="form-label">Cidade</label>
        
                <input 
                    type="text" 
                    class="form-control" 
                    id="city" 
                    formControlName="city"
                > 
            </div>    
            <div class="mb-3">
                <label for="state" class="form-label">Estado</label>
        
                <input 
                    type="text" 
                    class="form-control" 
                    id="state" 
                    formControlName="state"
                > 
            </div>    
            <div class="mb-3">
                <label for="country" class="form-label">País</label>
        
                <input 
                    type="text" 
                    class="form-control" 
                    id="country" 
                    formControlName="country"
                > 
            </div>    
        </fieldset>

        <div class="d-flex justify-content-end m-3">
            <button type="button" class="btn btn-outline-primary me-3" (click)="userForm.reset()">Limpar</button>  

            <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Salvar</button>   
        </div>
    </form>
</div>
