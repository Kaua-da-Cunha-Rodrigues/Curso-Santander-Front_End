<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Sena</title>
    <style>
        input{
            width: 50px;
        }
        span{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Mega Sena</h1>    

    <p>Números: <span id="numeros" hidden></span></p>
    <hr>

    <p>Números digitados:</p>
    <form>
        <input type="number" required min="1" max="60">
        <input type="number" required min="1" max="60">
        <input type="number" required min="1" max="60">
        <input type="number" required min="1" max="60">
        <input type="number" required min="1" max="60">
        <input type="number" required min="1" max="60">
        <br>
        <br>
        <button onclick="aparecerNumeros()">Mostrar Resultado</button>
    </form>
</body>
<script>
    function gerarNumeroEntreUmESessenta() {
        return Math.floor(Math.random() * 60) + 1;
    }
    function aparecerNumeros(){
        document.getElementById("numeros").removeAttribute("hidden")
    }
    for (let i = 0; i <= 6; i++){
        document.getElementById("numeros").innerText += gerarNumeroEntreUmESessenta() + " "
    }
</script>
</html>
