<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Logado</h1>   
    <button id="botaoDeslogar">Logoff</button>
</body>
<script>
    const botaoDeslogar = document.getElementById("botaoDeslogar")

    //evitar que o usuário coloque a url dessa página diretamente sem estar logado
    function validaUsuarioAutenticado(){
        const usuarioAutenticado = sessionStorage.getItem("usuarioAutenticado")

        if(!usuarioAutenticado){
            window.location.href = "../index.html"
        }
    }

    validaUsuarioAutenticado()
    botaoDeslogar.addEventListener("click", (e)=>{
        e.preventDefault()
        sessionStorage.removeItem("usuarioAutenticado")
        window.location.href = "../index.html"
    })
</script>
</html>
